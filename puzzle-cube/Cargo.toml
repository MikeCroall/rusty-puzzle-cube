[package]
name = "rusty-puzzle-cube"
version = "0.6.3"
edition = "2024"
authors = ["Mike Croall"]

[dependencies]
anyhow = "1.0.89"
colored = "3.0.0"
itertools = "0.14.0"
rand = "0.9.0"
strum = { version = "0.27.1", features = ["derive"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
getrandom = { version = "0.3", features = ["wasm_js"] }

[dev-dependencies]
paste = "1.0.15"
pretty_assertions = "1.4.1"

[lints.clippy]
allow_attributes = "deny"
