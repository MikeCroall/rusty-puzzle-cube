name: Rust CI

on:
    push:
        paths:
            - "**.rs"
            - "**.toml"
            - "**.lock"
            - "**rust-ci.yml"
            - "**.html"
            - "**.js"
            - "**.json"
    pull_request:
        paths:
            - "**.rs"
            - "**.toml"
            - "**.lock"
            - "**rust-ci.yml"
            - "**.html"
            - "**.js"
            - "**.json"

env:
    CARGO_TERM_COLOR: always

jobs:
    build-test-lint-audit:
        name: Build, test, clippy, audit
        runs-on: ubuntu-latest

        concurrency:
            group: build-test-lint-audit-${{ github.ref }}
            cancel-in-progress: true

        steps:
            - name: Update Rust
              run: rustup update stable
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Use dependencies cache
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.cargo/bin/
                      ~/.cargo/registry/index/
                      ~/.cargo/registry/cache/
                      ~/.cargo/git/db/
                      target/
                  key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
                  restore-keys: ${{ runner.os }}-cargo-
            - name: Machete
              uses: bnjbvr/cargo-machete@main
            - name: Build
              run: cargo build --verbose
            - name: Install cargo-nextest
              uses: taiki-e/install-action@nextest
            - name: Test
              run: cargo nextest run --verbose
            - name: Doc tests (skipped by nextest)
              run: cargo test --doc
            - name: Clippy
              run: cargo clippy --verbose -- -D warnings
            - name: Check fmt
              run: cargo fmt --all -- --check
            - name: Audit Rust Dependencies
              uses: actions-rust-lang/audit@v1

    publish-github-pages:
        name: Deploy to GitHub Pages
        runs-on: ubuntu-latest

        needs: build-test-lint-audit
        if: github.ref_name == github.event.repository.default_branch

        concurrency:
            group: deploy
            cancel-in-progress: true

        permissions:
            id-token: write
            pages: write

        steps:
            - name: Update Rust
              run: rustup update stable
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Use dependencies cache
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.cargo/bin/
                      ~/.cargo/registry/index/
                      ~/.cargo/registry/cache/
                      ~/.cargo/git/db/
                      target/
                  key: ${{ runner.os }}-cargo-wasm-${{ hashFiles('**/Cargo.lock') }}
                  restore-keys: ${{ runner.os }}-cargo-wasm-
            - name: Use Node.js 25.*
              uses: actions/setup-node@v6
              with:
                  node-version: 25
            - name: Build wasm page
              run: |
                  RUSTFLAGS='--cfg getrandom_backend="wasm_js"' npx wasm-pack build "puzzle-cube-ui" --target web --out-name web --out-dir ../web/pkg
                  cd web
                  npm install
                  npm run build
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v4
              with:
                  path: "./web/dist"
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
